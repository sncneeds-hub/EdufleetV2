services:
  - type: web
    name: edufleet-exchange-server
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: ALLOWED_ORIGINS
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: MAX_FILE_SIZE
        value: 5242880
